         ChainBridge

    <h1>Create and Transfer NFT</h1>
    <form id="create-form">
      <label for="token-uri">Token URI:</label>
      <input type="text" id="token-uri" name="token-uri">
      <button type="submit">Create NFT</button>
    </form>
    <hr>
    <form id="transfer-form">
      <label for="recipient-address">Recipient Address:</label>
      <input type="text" id="recipient-address" name="recipient-address">
      <label for="token-id">Token ID:</label>
      <input type="text" id="token-id" name="token-id">
      <button type="submit">Transfer NFT</button>
    </form>
